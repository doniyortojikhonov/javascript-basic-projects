<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8760c8464a.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Reviews/comments -->
        <article class="review">
          <div class="img-container">
            <img id="person-img" src="person-1.jpg" alt="image of person 1" />
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <h4 id="author">Doniyor Tojikhonov</h4>
          <p id="job">front end developer</p>
          <p id="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. In fuga
            ducimus animi exercitationem officiis quam ratione dolorem optio
            debitis aperiam animi exercitationem officiis animi officiis.
          </p>
          <!-- prev / next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="prev-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <!-- Random button -->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
